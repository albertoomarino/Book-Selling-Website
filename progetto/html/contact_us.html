<!-- Codice relativo alla sezione "Contact us" -->

<section class="contact_us" id="contact_us">
    <h1 class="heading">Contact us</h1>
    <div class="main_box">
        <form>
            <input type="text"
                   placeholder="Enter your question or your curiosity"
                   class="box"/>

            <textarea name="contact_us_textarea"
                      class="box"
                      placeholder="Enter your message"
                      cols="30"
                      rows="10"></textarea>

            <button class="send_message animate_button" id="send_message">Send message</button>
        </form>

        <div class="image">
            <img src="../img/contact_us.jpg" alt=""/>
        </div>
    </div>
</section>
